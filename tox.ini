[tox]
envlist = py38,py39,py310,py311,py312,coverage,lint,type
isolated_build = True

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
commands = pytest {posargs}

[testenv:coverage]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
commands =
    pytest --cov=src/dopemux --cov-report=term-missing --cov-report=html --cov-fail-under=80

[testenv:lint]
deps =
    flake8>=6.0.0
    black>=23.0.0
    isort>=5.12.0
commands =
    flake8 src/ tests/
    black --check src/ tests/
    isort --check-only src/ tests/

[testenv:type]
deps =
    mypy>=1.0.0
    types-PyYAML
    types-requests
    types-python-dateutil
commands = mypy src/

[testenv:format]
deps =
    black>=23.0.0
    isort>=5.12.0
commands =
    black src/ tests/
    isort src/ tests/

[testenv:integration]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
commands = pytest -m integration {posargs}

[testenv:unit]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
commands = pytest -m "not integration" {posargs}

[flake8]
max-line-length = 88
extend-ignore = E203, W503, E501
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist,.venv,venv

[coverage:run]
source = src
branch = True

[coverage:report]
show_missing = True
skip_covered = False
fail_under = 80