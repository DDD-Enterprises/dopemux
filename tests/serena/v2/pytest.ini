[pytest]
# Serena v2 Intelligence Test Configuration

# Async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Coverage options
# Run with: pytest --cov=services/serena/v2/intelligence --cov-report=html
[coverage:run]
source = services/serena/v2/intelligence
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring multiple components
    performance: Performance benchmark tests (<200ms ADHD target)
    adhd: ADHD-specific feature tests
    database: Tests requiring PostgreSQL database
    redis: Tests requiring Redis cache
    slow: Tests that take >5 seconds

# Timeout for ADHD attention management
timeout = 300
timeout_method = thread
