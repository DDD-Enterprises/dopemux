version: '3.8'

services:
  redis-event-bus:
    image: redis:7-alpine
    container_name: dopemux-redis-events
    ports:
      - "6379:6379"
    volumes:
      - redis_events_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - dopemux-events
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    environment:
      - REDIS_REPLICATION_MODE=master
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: dopemux-redis-ui
    environment:
      - REDIS_HOSTS=redis-event-bus:redis-event-bus:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=dopemux-redis-ui
    ports:
      - "8081:8081"
    networks:
      - dopemux-events
    depends_on:
      redis-event-bus:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  redis_events_data:
    driver: local

networks:
  dopemux-events:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16