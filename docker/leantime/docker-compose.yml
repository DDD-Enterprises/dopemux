version: '3.8'

services:
  mysql_leantime:
    image: mysql:8.0
    container_name: mysql_leantime
    restart: unless-stopped
    ports:
      - "3306:3306"
    networks:
      - leantime-net
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command: >
      --character-set-server=UTF8MB4
      --collation-server=UTF8MB4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 5s
      retries: 10
      interval: 10s
      start_period: 30s

  leantime:
    image: leantime/leantime:latest
    container_name: leantime
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - leantime-net
    depends_on:
      mysql_leantime:
        condition: service_healthy
    environment:
      # Database Configuration
      LEAN_DB_HOST: mysql_leantime
      LEAN_DB_USER: ${MYSQL_USER}
      LEAN_DB_PASSWORD: ${MYSQL_PASSWORD}
      LEAN_DB_DATABASE: ${MYSQL_DATABASE}
      LEAN_DB_PORT: 3306

      # Application Configuration
      LEAN_SITENAME: ${LEAN_SITENAME:-Dopemux Leantime}
      LEAN_SESSION_PASSWORD: ${LEAN_SESSION_PASSWORD}
      LEAN_APP_URL: ${LEAN_APP_URL:-http://localhost:8080}

      # Security Settings
      LEAN_SESSION_EXPIRATION: ${LEAN_SESSION_EXPIRATION:-28800}
      LEAN_DEBUG: ${LEAN_DEBUG:-0}

      # File Storage
      LEAN_S3_USE_S3: ${LEAN_S3_USE_S3:-false}
      LEAN_S3_ACCESS_KEY: ${LEAN_S3_ACCESS_KEY:-}
      LEAN_S3_SECRET_KEY: ${LEAN_S3_SECRET_KEY:-}
      LEAN_S3_BUCKET: ${LEAN_S3_BUCKET:-}
      LEAN_S3_REGION: ${LEAN_S3_REGION:-}

      # ADHD Optimizations
      LEAN_ADHD_MODE: ${LEAN_ADHD_MODE:-true}
      LEAN_NOTIFICATION_BATCH: ${LEAN_NOTIFICATION_BATCH:-true}
      LEAN_CONTEXT_PRESERVATION: ${LEAN_CONTEXT_PRESERVATION:-true}

      # MCP Integration
      LEAN_MCP_ENABLED: ${LEAN_MCP_ENABLED:-true}
      LEAN_MCP_TOKEN: ${LEAN_MCP_TOKEN}
      LEAN_API_ENABLED: ${LEAN_API_ENABLED:-true}

      # User & Group permissions for volume access
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
    volumes:
      - leantime_public_userfiles:/var/www/html/public/userfiles
      - leantime_userfiles:/var/www/html/userfiles
      - leantime_plugins:/var/www/html/app/Plugins
      - leantime_logs:/var/www/html/storage/logs
      - leantime_config:/var/www/html/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/install"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s

  # Redis for caching and session management
  redis_leantime:
    image: redis:7-alpine
    container_name: redis_leantime
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - leantime-net
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      timeout: 3s
      retries: 5
      interval: 10s

networks:
  leantime-net:
    driver: bridge
    name: leantime-net

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  leantime_public_userfiles:
    driver: local
  leantime_userfiles:
    driver: local
  leantime_plugins:
    driver: local
  leantime_logs:
    driver: local
  leantime_config:
    driver: local