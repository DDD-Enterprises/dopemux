# === Dopemux MCP Servers Configuration ===
# Central configuration for all MCP servers in the Dopemux ecosystem

version: "1.0"
last_updated: "2025-09-18"

# === Global Settings ===
global:
  # ADHD-optimized defaults
  context_preservation: true
  gentle_guidance: true
  max_thinking_steps: 10

  # Networking
  network_name: "mcp-network"
  base_port: 3001

  # Logging
  log_level: "INFO"
  log_retention_days: 30

# === Provider Configurations ===
providers:
  deepseek:
    priority: 1
    env_var: "DEEPSEEK_API_KEY"
    models:
      team: "deepseek-reasoner"
      agent: "deepseek-reasoner"
    description: "DeepSeek R1 with advanced reasoning capabilities"

  github:
    priority: 2
    env_var: "GITHUB_TOKEN"
    models:
      team: "gpt-4o"
      agent: "gpt-4o"
    description: "GitHub Models (OpenAI via GitHub)"

  openai:
    priority: 3
    env_var: "OPENAI_API_KEY"
    models:
      team: "gpt-4o"
      agent: "gpt-4o"
    description: "Direct OpenAI API access"

# === MCP Server Definitions ===
servers:
  mas-sequential-thinking:
    description: "Multi-Agent Sequential Thinking with specialized agents"
    repository: "https://github.com/FradSer/mcp-server-mas-sequential-thinking.git"
    type: "docker"
    port: 3001
    enabled: true
    capabilities:
      - "complex-reasoning"
      - "multi-agent-coordination"
      - "sequential-thinking"
      - "research-tools"

    # ADHD-specific optimizations
    adhd_features:
      context_preservation: true
      task_chunking: true
      gentle_feedback: true
      progress_visualization: true

    # Environment variables
    environment:
      ENABLE_CONTEXT_PRESERVATION: "true"
      ENABLE_GENTLE_GUIDANCE: "true"
      MAX_THINKING_STEPS: "10"
      TEAM_MODE: "enhanced"
      USE_ENHANCED_AGENTS: "true"

  # Template for future servers
  # server-template:
  #   description: "Template for new MCP servers"
  #   repository: "https://github.com/example/mcp-server.git"
  #   type: "docker"
  #   port: 3002
  #   enabled: false
  #   capabilities: []
  #   adhd_features:
  #     context_preservation: true
  #   environment: {}

# === Integration Profiles ===
profiles:
  development:
    description: "Development profile with all servers enabled"
    servers:
      - "mas-sequential-thinking"
    features:
      - "debug_logging"
      - "hot_reload"

  production:
    description: "Production profile with optimized settings"
    servers:
      - "mas-sequential-thinking"
    features:
      - "health_monitoring"
      - "auto_restart"

  minimal:
    description: "Minimal profile for resource-constrained environments"
    servers: []
    features: []

# === Health Check Configuration ===
health_checks:
  interval: 30
  timeout: 10
  retries: 3
  start_period: 30

# === Resource Limits ===
resources:
  memory_limit: "1g"
  cpu_limit: "0.5"
  restart_policy: "unless-stopped"

# === ADHD-Specific Configuration ===
adhd_optimizations:
  # Attention management
  focus_duration_minutes: 25
  break_duration_minutes: 5

  # Context switching support
  context_save_interval: 30
  max_context_history: 100

  # Notification preferences
  gentle_notifications: true
  progress_celebrations: true
  time_awareness: true

  # Cognitive load management
  max_concurrent_tasks: 3
  task_complexity_scoring: true
  adaptive_pacing: true