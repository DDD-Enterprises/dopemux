# Redis configuration for Dopemux Event-Driven Architecture
# Optimized for Redis Streams with multi-instance coordination

# Basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence - Use both AOF and RDB for reliability
save 900 1
save 300 10
save 60 10000

# AOF configuration for event durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Redis Streams specific optimizations
stream-node-max-bytes 4096
stream-node-max-entries 100

# Client output buffer limits for Streams consumers
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log for debugging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Networking
tcp-backlog 511
timeout 0

# Memory usage optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Streams configuration for ADHD-optimized event delivery
# These settings balance memory usage with delivery guarantees
stream-node-max-entries 1000
stream-node-max-bytes 16384

# Security (basic)
# In production, add proper authentication
# requirepass dopemux-events-secure-password

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command DEBUG ""
# rename-command CONFIG ""
# rename-command SHUTDOWN ""
# rename-command EVAL ""

# Logging
loglevel notice
syslog-enabled no

# Advanced settings for high throughput
hz 10
dynamic-hz yes

# Client management
maxclients 10000

# Latency monitoring
latency-monitor-threshold 100